@tailwind base;
@tailwind components;
@tailwind utilities;

@layer base {
	:root {
		--bg-swept: #999;
		--bg-surface: #ccc;
		--border-color: #666;
		--text-1-color: #36c;
		--text-2-color: #3cc;
		--text-3-color: #c33;
		--grid-width: 2rem;
		--grid-height: 2rem;
		--scope-width: calc(var(--grid-width) * 8);
		--scope-height: calc(var(--grid-width) * 8);
	}
}
@layer utilities {
	.surface {
		@apply
		flex
		top-0
		right-[calc(var(--scope-width)-var(--grid-width))]
		bottom-[calc(var(--scope-height)-var(--grid-height))]
		left-0
		w-[--grid-width]
		h-[--grid-height]
		bg-[--bg-surface]
		border
		border-[--border-color]
		justify-center
		items-center
		select-none
		;
	}
	.swept {
		@apply surface;
		@apply bg-[--bg-swept];
	}
	.place {
		--place-x: 0;
		--place-y: 0;
		@apply
		absolute
		m-auto
		translate-x-[calc(var(--grid-width)*var(--place-x))]
		translate-y-[calc(var(--grid-height)*var(--place-y))]
		;
	}
}
		</style>
